<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>simpleStore</title>
    <meta name="description" content="A clean, responsive storefront boilerplate with no database or backend">
    <meta name="author" content="">

    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.css">

<body>
    <!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">
        <div class="nav-container">
            <!--Navigation bar-->
            <nav class="navbar navbar-expand-lg visibility navbar-light text-uppercase">
                <button aria-label="burger menu button" class="navbar-toggler shadow-none" type="button"
                    data-toggle="collapse" data-target="#collapse_target" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="brand" role="button" aria-label="home button and logo" href="index.html" aria-label="logo"></a>
                <div class="collapse navbar-collapse justify-content-end" id="collapse_target">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a class="nav-link" href="index.html#" id="open-home">Home</a>
                        </li>
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a class="nav-link" href="index.html#t-shirts" id="open-t-shirts">T-Shirts</a>
                        </li>
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a class="nav-link" href="index.html#prints" id="open-prints">Prints</a>
                        </li>
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a class="nav-link" href="index.html#about" id="open-about">About</a>
                        </li>
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a class="nav-link simpleStore_viewCart d-flex align-items-center" href="index.html#cart">
                                <i class="fa fa-shopping-cart fa-1x"></i>
                                <span class="simpleCart_total ml-3"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="banner d-flex justify-content-center align-items-center">
            <i class="far fa-hand-pointer fa-1x mr-3"></i>
            <a href="index.html#t-shirts">All t-shirts 50% off until 20.11.2019</a>

        <div class="prints_container"></div>
        <div class="prints_popup_container"></div>

–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Home View -->
    <script id="home-template" type="x-template">

												alt="man wearing a t-shirt">
            <img src="images/img2.jpg" id="img2"

													images/img2-sm.jpg 768w,

    <!-- T-shirts View -->
    <script id="products-template" type="x-template">
    <div class="column">
        <div class="simpleCart_shelfItem">
            <img src="" class="item_thumb"/>
            <div class="row">
                <h5 class="item_name"></h5>
                <div class="simpleStore_getDetail_container">
                    <div class="d-flex" id="price-div">
                        <span class="old_price mr-3">33€</span>
                        <span class="price_pitch mr-3">Now for only</span>
                        <div class="new_price d-flex">
                            <span class="item_price"></span>
                            <span class="currency">€</span>
                        </div>
                    </div>
                    <a class="button u-pull-right simpleStore_getDetail py-0 px-3 d-flex align-items-center"
                       id="details-btn">Details</a>
                </div>
            </div>
        </div>
    </div>
</script>

    <!-- T-shirts Detail View -->
    <script id="product-detail-template" type="x-template">
    <div class="simpleCart_shelfItem simpleStore_detailView">
        <a href="index.html#t-shirts" class="close view_close">&times;</a>

        <div class="row d-flex" id="product-detail-template-row">
            <div class="four columns d-flex flex-column-reverse" id="img-zoom">
                <img src="" onclick="window.open(this.src);" class="item_thumb" id="item_thumb_zoom" alt="t-shirt"/>
            </div>

            <div class="eight columns d-flex flex-column">
                    <div class="d-flex align-items-center">
                            <div class="d-flex flex-column w-100 pt-2 pb-2">
                                <h1 class="item_name"></h1>
                                <p class="item_description mb-1"></p>
                            </div>
                        </div>
                <div class="selection d-flex align-items-center justify-content-start align-content-center">
                    <div class="qty mr-4">
                        <label>QTY</label>
                        <input type="number" value="1" min="1" step="1" class="item_Quantity">
                    </div>
                    <div class="simpleStore_options mr-4"></div>
                    <div class="simpleStore_price mr-4">
                        <div class="new_price d-flex align-items-center">
                            <span class="item_price"></span>
                            <span class="currency">€</span>
                        </div>
                    </div>
                </div>
                <div class="shipment d-flex align-items-center">
                    <i class="fas fa-truck"></i> 
                    <h5>Free shipping in Denmark (5€ for EU countries)</h5>
                </div>
                <div class="shipment d-flex align-items-center">
                    <h5><i class="far fa-clock"></i> 3 to 14 days depending on location</h5>
                </div>
                <a class="item_add button u-pull-right" href="javascript:;">Add to Cart</a>
            </div>
        </div>
    </div>
</script>

    <!-- Cart View -->
    <script id="cart-template" type="x-template">
    <div class="simpleStore_cart">
        <h2>Cart</h2>
        <a href="index.html#t-shirts" class="close">&times;</a>

        <div class="row">
            <div class="eight columns">
                <div class="simpleStore_shipping d-flex align-items-center m-4">
                    <label>Please select the delivery location</label>
                    <select id="shippingCountry" onchange="addShippingCosts()">
                        <option selected="selected" value="0">Denmark</option>
                        <option value="1">Europe</option>
                    </select>
                </div>
                <div class="simpleCart_items"></div>
                <a href="javascript:;" class="simpleCart_empty u-pull-left">Empty Cart <i class="fa fa-trash-o"></i></a>
            </div>
            <div class="four columns">
                <div class="cart_info">
                    <div class="cart_info_item cart_itemcount">Items:
                        <div class="simpleCart_quantity"></div>
                    </div>
                    <div class="cart_info_item cart_taxrate">Tax Rate:
                        <div class="simpleCart_taxRate"></div>
                    </div>
                    <div class="cart_info_item cart_tax">Tax:
                        <div class="simpleCart_tax"></div>
                    </div>
                    <div class="cart_info_item cart_shipping">Shipping:
                        <div class="simpleCart_shipping"></div>
                    </div>
                    <div class="cart_info_item cart_total">
                        <b>Total:
                            <div class="simpleCart_grandTotal"></div>
                        </b>
                    </div>
                    <a href="javascript:;" class="button button-primary simpleStore_checkout u-pull-right"
                       id="checkout-btn">Checkout <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</script>
