<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>simpleStore</title>
    <meta name="description" content="A clean, responsive storefront boilerplate with no database or backend">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.css">
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">
        <!-- Burger menu -->
        <div class="row" id="nav-container">
            <a class="brand"></a>
            <section class="" id="nav-bar">
                <!--Checkbox to toggle the burger menu-->
                <input id="togglemenu" type="checkbox" />
                <!--Label for the checkbox to turn ON-->
                <label id="menuon" for="togglemenu"></label>
                <!--Label for X in burger menu-->
                <label id="x" for="togglemenu"><i class="fas fa-times fa-1x" aria-hidden="true"></i></label>
                <!--Label for the checkbox to turn OFF-->
                <label class="off" id="menu-off" for="togglemenu"></label>
                <!--Navigation bar-->
                <nav class="breadcrumb">
                    <!--Links in Navbar-->
                    <a class="button button-primary u-pull-right breadcrumb-item" id="open-home">Home</a>
                    <a class="button button-primary u-pull-right breadcrumb-item" id="open-t-shirts">T-Shirts</a>
                    <a class="button button-primary u-pull-right breadcrumb-item" id="open-prints">Prints</a>
                    <a class="button button-primary u-pull-right breadcrumb-item" id="open-about">About</a>
                    <a class="button button-primary u-pull-right simpleStore_viewCart">
                        <i class="fa fa-shopping-cart fa-2x"></i> <span class="simpleCart_total"></span>
                    </a>
                </nav>
                <!--Burger Menu lines-->
                <span class="nav-span"></span>
                <span class="nav-span"></span>
                <span class="nav-span"></span>
            </section>
        </div>
        <div class="banner">All t-shirts 50% off until 20.03.2019</div>
        <h1 class="t-shirts-title">T-SHIRTS</h1>
        <div class="home_container"></div>
        <div class="simpleStore_container"></div>
        <div class="simpleStore_cart_container"></div>
        <div class="prints_container"></div>
        <div class="prints_popup_container"></div>
        <div class="about_container"></div>
        <footer id="footer-template" type="x-template">
            <ul>
                <li>11squared@customerservice.dk</li>
                <li id="vertical-line">|</li>
                <li>50 50 22 10</li>
            </ul>
            <ul>
                <li>
                    <a href="https://www.facebook.com/eleven11squared/"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/11_squared/"><i class="fab fa-instagram "></i></a>
                    <a href="#"><i class="fab fa-pinterest "></i></a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- Templates
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Home View -->
    <script id="home-template" type="x-template">
            <div class="section1">
                <div class="title-container">
                    <h1 class="company-name">Eleven<br>Squared</h1>
                    <img src="images/img1.jpg" alt="photo" id="img1">
                </div>
                <div class="image-and-slogan-container">
                    <img src="images/img2.jpg" alt="photo" id="img2">
                    <div class="slogan-container">
                        <img src="images/lady.png" alt="lady" id="lady-png">
                        <div class="slogan-text-container">
                            <h2 class="slogan-text">Monthly Designs</h2>
                            <h2 class="slogan-text">Limited Edition</h2>
                            <h2 class="slogan-text">Expressive Art</h2>
                        </div>
                    </div>
                </div>
            </div>
    </script>

    <!-- T-shirts View -->
    <script id="products-template" type="x-template">
        <div class="column">
            <div class="simpleCart_shelfItem">
                <img src="" class="item_thumb"/>
                <div class="row">
                    <h5 class="item_name"></h5>
                    <div class="simpleStore_getDetail_container">
                        <div id="price-div">
                            <span class="old_price">33€</span>
                            <span class="item_price"></span>
                            <span>€</span>
                        </div>
                        <a class="button u-pull-right simpleStore_getDetail" id="details-btn">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- T-shirts Detail View -->
    <script id="product-detail-template" type="x-template">
        <div class="simpleCart_shelfItem simpleStore_detailView">
            <a href="#" class="close view_close">&times;</a>

            <div class="row" id="product-detail-template-row">
                <div class="four columns" id="img-zoom">
                         <img src="" onclick="window.open(this.src);" class="item_thumb" id="item_thumb_zoom" alt="t-shirt"/>
                </div>

                <div class="eight columns">
                    <h5 class="item_name"></h5>

                    <p class="item_description"></p>

                    <div class="simpleStore_price">
                        <span class="item_price"></span>
                        <span>€</span>
                    </div>

                    <div class="qty">
                        <label>QTY</label>
                        <input type="number" value="1" min="1" step="1" class="item_Quantity">
                    </div>
                    <div class="simpleStore_options"></div>
                    <br> <br> <br>
                    <span>(Free shipping in Denmark, 5€ for other European countries - delivery in 3 to 14 days depending on location)</span>
                    <a class="item_add button u-pull-right" href="javascript:;">Add to Cart</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Cart View -->
    <script id="cart-template" type="x-template">
        <div class="simpleStore_cart">
            <h2>Cart</h2>
            <a href="#" class="close">&times;</a>

            <div class="row">
                <div class="eight columns">
                    <div class="simpleStore_shipping">
                        <label>Please select the delivery location</label>
                        <!-- <select class="shippingCountry" onclick="addShippingCosts()"> -->
                        <select id="shippingCountry" onchange="addShippingCosts()">
                            <option selected="selected" value="0">Denmark</option>
                            <option value="5">Europe</option>
                        </select>
                    </div>
                    <div class="simpleCart_items"></div>
                    <a href="javascript:;" class="simpleCart_empty u-pull-left">Empty Cart <i class="fa fa-trash-o"></i></a>
                </div>
                <div class="four columns">
                    <div class="cart_info">
                        <div class="cart_info_item cart_itemcount">Items:
                            <div class="simpleCart_quantity"></div>
                        </div>
                        <div class="cart_info_item cart_taxrate">Tax Rate:
                            <div class="simpleCart_taxRate"></div>
                        </div>
                        <div class="cart_info_item cart_tax">Tax:
                            <div class="simpleCart_tax"></div>
                        </div>
                        <div class="cart_info_item cart_shipping">Shipping:
                            <div class="simpleCart_shipping"></div>
                        </div>
                        <div class="cart_info_item cart_total"><b>Total:
                            <div class="simpleCart_grandTotal"></div>
                        </b></div>
                        <a href="javascript:;" class="button button-primary simpleStore_checkout u-pull-right" id="checkout-btn">Checkout <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </script>
